<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入官方的包 -->
    <!--    <script src="../../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>-->
    <!-- 引入打包好的文件 -->
    <script src="./reactivity.global.js"></script>
</head>

<body>
<div id="app"></div>

<script>
    const {effect, reactive} = VueReactivity
    const data = {flag: true, name: "张三", age: 20};
    const state = reactive(data);

    let waiting = false;
    const runner = effect(() => {
        console.log("effect 函数执行了...");
        document.getElementById("app").innerHTML = state.age;
    }, {
        // 调度器，用户自己决定如何更新
        scheduler() {
            console.log("scheduler run!");
            if (!waiting) {
                waiting = true
                setTimeout(() => {
                    runner();
                    waiting = false;
                }, 2000)
            }
        }
    })

    state.age = 1000;
    state.age = 2000;
    state.age = 3000;
    state.age = 4000;
    state.age = 5000;

</script>
</body>
</html>
