<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入官方的包 -->
    <!--    <script src="../../../node_modules/vue/dist/vue.global.js"></script>-->
    <!-- 引入打包好的文件 -->
    <script src="./reactivity.global.js"></script>
</head>

<body>
<div id="app"></div>

<script>
    const {ref, effect, proxyRefs} = VueReactivity;
    const name = ref("张三");
    const age = ref(18);

    // proxyRefs 用于将零散的ref对象或普通变量组装成Proxy对象。作用于toRefs相反。
    const person = proxyRefs({name, age, gender: 1});

    effect(() => {
        document.body.innerHTML = `姓名：${person.name}, 年龄：${person.age}`;
    })

    setTimeout(() => {
        person.name = "jerry";
        person.age = "22";
    }, 2000)

</script>
</body>
</html>
